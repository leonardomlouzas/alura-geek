<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=VT323&display=swap');
    </style>
</head>

<body>
    <section class="menu">
        <header>
            <a href="index.html">
                <img src="assets/heart.svg" alt="Logo do site" class="logo">
                <h3>Alura<span>Geek</span></h3>
            </a>
        </header>
    </section>
    <section class="main">
        <main>
            <section class="main-products">
                <h3 class="main-products-title">MEUS PRODUTOS:</h3>
                <div class="product">
                    <div class="product-container-img">
                        <img src="assets/gameboycolorclassic.png" alt="Imagem do produto" class="product-img">
                    </div>
                    <div class="product-container-info">
                        <h4>Game Boy Classic</h4>
                        <p>$ 60,99 <span><img src="assets/icon_trash.svg" alt="remover produto"></span></p>
                    </div>
                </div>
            </section>
            <section class="main-add">
                <h3 class="main-add-title">ADICIONAR PRODUTO:</h3>
                <form class="main-add-form">
                    <input type="text" id="product-name" placeholder="Nome..." />
                    <input type="number" min="0" step="0.01" id="product-price" placeholder="PreÃ§o..." />
                    <input type="text" id="product-img" placeholder="Imagem..." />
                    <button type="submit">Adicionar</button>
                </form>
            </section>
        </main>
    </section>
    <section class="footer">
        <footer>
            <div class="footer-title-container">
                <img src="assets/heart.svg" alt="Logo do site" class="logo">
                <h3 class="footer-title">Alura<span>Geek</span></h3>
            </div>
            <a href="https://www.linkedin.com/in/leonardomlouzas/">Desenvolvido por: Leonardo M. Louzas</a>
        </footer>
    </section>
</body>

</html>
